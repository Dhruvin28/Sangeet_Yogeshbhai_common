    body {

      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: 15% auto;
      display: block;
      max-width: 80%;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .close {
      top: 10px;
      right: 25px;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
